<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transporta biļešu kalkulators</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="row center-xs">
        <div class="col-xs-12">
          <h1>Transporta biļešu kalkulators</h1>
        </div>
      </div>
      <form>
        <div class="row middle-xs">
          <div class="col-xs-4">
            <div class="labels">Braucienu skaits</div>
          </div>
          <div class="col-xs-8">
            <input type="number" class="braucieni_input" placeholder="Ievadiet braucienu skaitu"/>
          </div>
        </div>
        <div class="row middle-xs">
          <div class="col-xs-4">
            <div class="labels">Biļetes veids</div>
          </div>
          <div class="col-xs-8">
            <select class="bilete_select">
              <option value="" disabled selected>Izvēlieties biļetes veidu</option>
              <option value="single">Vienreizējā</option>
              <option value="hour">Stundas</option>
              <option value="day">Dienas</option>
              <option value="month">Mēneša</option>
            </select>
          </div>
        </div>
        <div class="row center-xs">
          <div class="col-xs-12">
            <button type="submit" class="hero_button_1">Aprēķināt</button>
          </div>
        </div>
      </form>
      <div class="row center-xs">
        <div class="col-xs-12">
          <div class="result"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
